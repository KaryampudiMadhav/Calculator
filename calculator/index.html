<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="total">
        <div class="inside">
        <div class="input">
            <input type="text" class="text">
        </div>
        <div class="buttons">
            <button onclick="keys('1')">1</button>
            <button onclick="keys('2')">2</button>
            <button onclick="keys('3')">3</button>
            <button onclick="keys('+')">+</button>
            <button onclick="keys('4')">4</button>
            <button onclick="keys('5')">5</button>
            <button onclick="keys('6')">6</button>
            <button onclick="keys('-')">-</button>
            <button onclick="keys('7')">7</button>
            <button onclick="keys('8')">8</button>
            <button onclick="keys('9')">9</button>
            <button onclick="keys('*')">*</button>
                <img src="./images/delete (1).png" alt="" class="delete" onclick="keys('X')">
            <button onclick="keys('0')">0</button>
                <img src="./images/clear.png" alt="" class="delete" onclick="keys('clr')">
            <button onclick="keys('=')">=</button>
        </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
